<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap unidad 2 Actividad Obligatoria</title>
  </head>
  <body>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre de pila</label>
          <input type="text" class="form-control" id="inputNombre" />
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" />
        </div>
        <div class="col-12">
          <label for="inputNombreDeUsuario" class="form-label"
            >Nombre de usuario</label
          >
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              type="text"
              class="form-control"
              id="inputNombreDeUsuario"
              placeholder="Nombre de usuario"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <div class="col-12">
          <label for="inputCorreoElectronico" class="form-label"
            >Correo electrónico
            <span class="text-black-50">(opcional)</span></label
          >
          <input
            type="text"
            class="form-control"
            id="inputCorreoElectronico"
            placeholder="you@example.com"
          />
        </div>
        <div class="col-12">
          <label for="inputHablaA" class="form-label">Habla a</label>
          <input
            type="text"
            class="form-control"
            id="inputHablaA"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputDireccionDos" class="form-label"
            >Dirección 2 <span class="text-black-50">(Opcional)</span></label
          >
          <input
            type="text"
            class="form-control"
            id="inputDireccionDos"
            placeholder="Apartamento o suite"
          />
        </div>
        <div class="col-md-4">
          <label for="inputPais" class="form-label">País</label>
          <select id="inputPais" class="form-select">
            <option selected>Escoger...</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="paraguay">Paraguay</option>
            <option value="bolivia">Bolivia</option>
            <option value="peru">Perú</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputEstado" class="form-label">Estado</label>
          <select id="inputEstado" class="form-select">
            <option selected>Escoger...</option>
            <option>estados disponibles pronto</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="inputCodigoPostal">
            Código Postal
          </label>
          <input class="form-control" id="inputCodigoPostal" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="direccionCheck"
            />
            <label class="form-check-label" for="direccionCheck">
              La dirección de envío es la misma que mi dirección de facturacion
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="guardarCheck" />
            <label class="form-check-label" for="guardarCheck">
              Guarde esta información para la próxima vez
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
